version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm..."
            - npm install -g pnpm@latest
            - echo "Installing dependencies..."
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building the application..."
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/* 